<div class="modal" id="contact-modal">
  <div class="modal__content">
    <form class="form form--auth" action="/" method="post">
      <div class="form__group">
        <input class="form__control" type="text" placeholder="Ваше Имя" />
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input class="form__control" type="e-mail" placeholder="Ваш e-mail" />
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <textarea class="form__control form__control--textarea" placeholder="Текст сообщения" name=""></textarea>
        <span class="form__line"></span>
      </div>
      <div class="form__footer">
        <div class="form__group">
          <button class="btn btn--blue btn--rounded btn--sm">Отправить</button>
        </div>
      </div>
    </form>
    <button class="modal__close" type="button">
      <img src="assets/images/cancel.svg" alt="">
    </button>  
  </div>
</div>
